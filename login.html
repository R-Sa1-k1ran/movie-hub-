<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Log in</title>
  <style>
    #loginForm{
      width: 400px;
      border: 8px solid rgb(168, 168, 179);
      border-radius: 8px;
      margin: auto;
      padding: 30px;
      
    }
    body{
      background-image: url(./plain\ backg.jpg);
    }
    main{
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Movie Hub</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="./movies.html">Movies</a>
            </li>
          </ul>
          <form class="d-flex" >
            <button class="btn">
              <a class="nav-link" id="nameOfUser"></a>
            </button>
            <button class="btn">
              <a class="nav-link" id="signUpBtn">Sign Up</a>
            </button>
          </form>
        </div>
      </div>
    </nav>
  </header>


  <main>
    <form id="loginForm" action="index.html" >
      <div class="mb-3">
        <label for="userName" >Name :</label>
        <input type="text" id="userName" name="name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address :</label>
        <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp" required>
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password :</label>
        <input type="password" class="form-control" id="exampleInputPassword1" name="password" required>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

  </main>

  <script>
    const loginForm=document.getElementById('loginForm');
    const nameOfUser=document.getElementById('nameOfUser');
    const signUpBtn=document.getElementById('signUpBtn')

   loginForm.addEventListener('submit',(e)=>{
   e.preventDefault();

  const userName=document.getElementById('userName').value;

  if(userName){
    nameOfUser.innerHTML= userName;
    loginForm.style.display = 'none';
    signUpBtn.style.display = 'none';


  }else{
    alert('invalid login');
  }
})

  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
